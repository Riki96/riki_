    		"geometry":{

    			"coordinates":[

		let as = {};
		let selected=null;
		let meteo=null;

		let img = null;
		let borders=[];

    	function setup() {
    		createCanvas(800,600);
    		for (let a of airports) {
    			if (a.country=="Italy") {
    				as[a.iata]=a;
    				loadJSON("https://api.apixu.com/v1/current.json?key=513d8003c8b348f1a2461629162106&q="+a.iata,
    					function(o) {
    						a.location={};
    						a.location.lat=o.location.lat;
    						a.location.lon=o.location.lon;
    						let [x,y]=project([a.location.lon,a.location.lat]);
    						a.location.x=x;
    						a.location.y=y;
    					});
    			}
    		}
    		for (let [border] of italy.geometry.coordinates) {
    			borders.push(border.map(project));
    		}
    	}
    	function project(p) {
    		let lon=p[0];
    		let lat=p[1];
    		let x=1500*(radians(lon+11));
    		let y=1500-1500*log(tan(QUARTER_PI+radians(lat/2)));
    		return [x,y];
    	}
    	function draw() {
    		background(255);
    		noFill();
    		stroke(64,192,224);
    		for (let border of borders) {
    			beginShape();
    			for (let [x,y] of border) {
    				vertex(x,y);
    			}
    			endShape(CLOSE);
    		}
    		/*
    		let borders= italy.geometry.coordinates;
    		for ([border] of borders) {
    			beginShape();
    				for ([lon,lat] of border) {
    					vertex(lon*30+200,-lat*30+1500);
    				}
    			endShape(CLOSE);
    		}
    		*/
			noStroke();
    		for (let code in as) {
    			let a=as[code];
    			if (a.location) {
    				let x=a.location.x;
    				let y=a.location.y;
    				if (a==selected || sq(mouseX-x)+sq(mouseY-y)<16)
						fill(255,0,0,255);
					else
						fill(128,64);
    				ellipse(x,y,7,7);
    				text(code,x+4,y);
    			}
    		}
    		if (selected) {
    			push();
    			textSize(64);
    			let c=color(64,192,224);
    			noStroke();
    			fill(lerpColor(c,color(0,0,128),0.2));
    			let s=selected.name;
    			text(s, 20,80);
	    		if (meteo) {
	    			fill(c);
	    			text(meteo.current.temp_c+"Â°C",20,500);
	    			text(meteo.current.humidity+"%",400,500);
	    		}
    			pop();
    			if (img)
	    			image(img,100,100,256,256);
    		}
    	}
    	function mouseClicked() {
    		selected=null;
    		img=null;
    		meteo=null;
    		for (let code in as) {
    			let a=as[code];
    			if (a.location) {
    				let x=a.location.x;
    				let y= a.location.y;
    				if (sq(mouseX-x)+sq(mouseY-y)<16) {	
    					selected=a;
						loadJSON("https://api.apixu.com/v1/current.json?key=513d8003c8b348f1a2461629162106&q="+a.iata,
	    					function(o) {
	    						img=loadImage("https:"+o.current.condition.icon.replace("64x64","128x128"));
	    						meteo = o;
	    					});
    					break;
    				}
    			}
    		}    		
    	}
    </script>
